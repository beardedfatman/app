<div class="container">
    <h2><u>Delivery/Collection</u></h2>
    <form #f="ngForm" class="py-2">

      <div class="form-group">
        <label for="">To</label>
        <input #name="ngModel" name="name" ngModel type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors.required">Name is required.</div>
        </div>
      </div>

      <div ngbDropdown class="d-inline-block py-3">
        <button class="btn btn-outline-primary cartBtns" id="dropdownBasic1" ngbDropdownToggle>Your method</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" (click)="deliver()">Delivery</button>
          <button class="dropdown-item" (click)="pickup()">Pick-up</button>
        </div>
      </div>

      <ng-template [ngIf]="this.method == 'delivery'">
        <hr>
        <div class="form-group">
          <label for="">Postal Code</label>
          <div class="input-group">
            <span class="input-group-addon">55</span>
            <input #addressLine1="ngModel" name="addressLine1" ngModel type="text" class="form-control" placeholder="1234" required>
          </div>
          <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
            <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
          </div>
        </div>
        <hr>
        <div class="py-4">
          <button
            [disabled]="!f.valid"
            (click)="handlePayment()"
            class="btn btn-primary cartBtns">
              Payment
          </button>              
        </div>
      </ng-template>

      <ng-template [ngIf]="this.method == 'pickup'">
        <hr>
        Our pick-up location is at 97 Serangoon Garden Way
        <hr>
        <div class="py-4">
          <button
            [disabled]="!f.valid"
            (click)="handlePayment()"
            class="btn btn-primary cartBtns">
              Payment
          </button>              
        </div>
      </ng-template>
